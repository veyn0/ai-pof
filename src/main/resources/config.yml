min-players: 2
start-countdown-seconds: 3
item-interval-seconds: 10
round-restart-cooldown-seconds: 5
start-teleport-delay-ticks: 10
pillar-height: 64
pillar-spacing: 6
projectile-knockback-strength: 0.8
block-exclusions:
  - "*ARMOR_TRIM*"
  - "*COMMAND_BLOCK*"
  - "*DYE*"
  - "*CANDLE*"
  - "*BANNER*"
  - "*HANGING_MOSS*"
  - "*TULIP*"
  - "*CORAL*"
  - "*PAINTING*"
  - "*ITEM_FRAME*"
  - "*SIGN*"
  - "*BOAT*"
  - "*BUNDLE*"
  - "*POTTERY*"
  - "*BOOK*"
  # Eintrag ohne * => exakte Übereinstimmung (case-insensitive), z. B. "GLASS".
  # Eintrag mit * => contains-Match (case-insensitive), z. B. "*GLASS*".
waiting-box:
  radius: 6
  height: 3
  y-offset: 4
  center-x: 0
  center-z: 0
start-box:
  radius: 1
  height: 2
  y-offset: 2
item-count:
  enabled: true
  max: 3
  base-weight: 1.0
